<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, select, button { margin: 10px; padding: 10px; }
        #dark-mode-toggle { position: absolute; top: 10px; right: 10px; cursor: pointer; }
        /* Fixed incorrect comment syntax */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <h2>AI-Powered Fitness Recommendation</h2>
    <form id="fitnessForm">
        <input type="number" id="age" placeholder="Age" required>
        <input type="number" id="weight" placeholder="Weight (kg)" required>
        <input type="number" id="height" placeholder="Height (cm)" required>
        <select id="goal">
            <option value="lose weight">Lose Weight</option>
            <option value="build muscle">Build Muscle</option>
            <option value="cardio">Improve Cardio</option>
            <option value="flexibility">Increase Flexibility</option>
        </select>
        <button type="submit">Get Workout</button>
    </form>
    <h3 id="result"></h3>
    
    <script>
        document.getElementById("fitnessForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("age", document.getElementById("age").value);
            formData.append("weight", document.getElementById("weight").value);
            formData.append("height", document.getElementById("height").value);
            formData.append("goal", document.getElementById("goal").value);
            
            fetch("backend.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let resultText = `Recommended Workout: ${data.workout}\nBMI: ${data.bmi}\nDaily Calories: ${data.calories} kcal`;
                document.getElementById("result").innerText = resultText;
                let speech = new SpeechSynthesisUtterance(resultText);
                window.speechSynthesis.speak(speech);
            });
        });

        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
